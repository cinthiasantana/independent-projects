<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title> Login Page 1 </title>
</head>

<body>

    <div class="principal">

        <h3> Crie sua conta: </h3>
        <form>
            <div>
                <input type="text" name="name" placeholder="Nome">
            </div>
            <div>
                <input type="email" name="email" placeholder="Email">
            </div>

            <div>
                <input type="password" name="password1" placeholder="Senha">
            </div>
            <div>
                <input type="password" name="password2" placeholder="Confirme">
            </div>
            <div>
                <input type="tel" name="celular" placeholder="Celular">
            </div>
            <div class="input-radio">
                <input type="radio" name="option" value=""> Sim, sou brasileiro
            </div>
            <div class="input-radio">
                <input type="radio" name="option"> Não, não sou brasileiro
            </div>
            <input type="number" name="cpf" placeholder="CPF"><br><br>
            <input type="checkbox" name="termos"> Eu aceito os <a href="https://www.google.com/" target="_blank">
                Termos de Uso e a Política de Privacidade </a> <br><br>
            <button type="submit"> Cadastrar </button>

        </form>
        <p> Você já tem conta? <a href="https://www.google.com/"> Entre aqui! </a> </p>
    </div>
</body>

</html>
